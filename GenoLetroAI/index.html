<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GNLTR 0 â€“ Neural AI (1000 Kelimelik Model)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    #user-input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }
    #response {
      margin-top: 30px;
      background-color: #161b22;
      padding: 15px;
      border-radius: 5px;
      width: 500px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>GNLTR 0 â€“ Neural AI (1000 Kelimelik Model)</h1>
  <div>
    <input type="text" id="user-input" placeholder="Bir ÅŸey yaz...">
    <button onclick="respond()">GÃ¶nder</button>
  </div>
  <div id="response">Model yÃ¼kleniyor...</div>

  <script>
    // GÃ¶mÃ¼lÃ¼ eÄŸitim verisi (Ã¶rnek, kÄ±sa haliyle)
    const trainingData = [
      { input: "merhaba", output: 0 },
      { input: "hello", output: 0 },
      { input: "hi", output: 0 },
      { input: "calculate", output: 1 },
      { input: "5+5", output: 1 },
      { input: "code", output: 2 },
      { input: "python", output: 2 },
      { input: "happy", output: 3 },
      { input: "Ã¼zgÃ¼n", output: 3 },
      { input: "apple", output: 4 },
      { input: "ev", output: 4 },
      { input: "run", output: 5 },
      { input: "yÃ¼zmek", output: 5 }
    ];

    const responses = [
      "Selam! Ben GNLTR 0 ðŸ˜„",
      "Bu bir matematik iÅŸlemi olabilir... ama tam anlamadÄ±m.",
      "ÃœzgÃ¼nÃ¼m, kod yazamam.",
      "Bu bir duygu ifadesi olabilir!",
      "SanÄ±rÄ±m bir nesne sÃ¶yledin.",
      "Bu bir eylem gibi gÃ¶rÃ¼nÃ¼yor."
    ];

    let model;
    let wordList = [];

    async function trainModel() {
      // kelime listesi oluÅŸtur
      const wordSet = new Set();
      trainingData.forEach(d => wordSet.add(d.input.toLowerCase()));
      wordList = Array.from(wordSet);

      const xs = tf.tensor2d(trainingData.map(d => encode(d.input)));
      const ys = tf.oneHot(tf.tensor1d(trainingData.map(d => d.output), 'int32'), 6);

      model = tf.sequential();
      model.add(tf.layers.dense({ inputShape: [wordList.length], units: 32, activation: 'relu' }));
      model.add(tf.layers.dense({ units: 6, activation: 'softmax' }));

      model.compile({ optimizer: 'adam', loss: 'categoricalCrossentropy', metrics: ['accuracy'] });
      await model.fit(xs, ys, { epochs: 20 });

      document.getElementById("response").innerText = "Model hazÄ±r! Mesaj yazabilirsin.";
    }

    function encode(text) {
      const input = text.toLowerCase();
      return wordList.map(w => w === input ? 1 : 0);
    }

    async function respond() {
      const input = document.getElementById("user-input").value;
      const encoded = tf.tensor2d([encode(input)]);
      const prediction = await model.predict(encoded);
      const outputIndex = prediction.argMax(1).dataSync()[0];
      document.getElementById("response").innerText = responses[outputIndex] || "AnlayamadÄ±m...";
    }

    trainModel();
  </script>
</body>
</html>
