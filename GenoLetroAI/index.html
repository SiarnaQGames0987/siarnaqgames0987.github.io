<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geno-Letro AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 40px;
            color: #00ffd5;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #00ffd5;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #00cbb0;
        }
    </style>
</head>
<body>
    <h1>You can ask everything</h1>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your question..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        document.getElementById("send-button").addEventListener("click", () => {
            const userInput = document.getElementById("user-input").value;
            alert("Gönderilen mesaj: " + userInput);
            // Buraya ileride API çağrısı veya AI cevabı eklenecek
        });
    </script>
</body>
</html>
