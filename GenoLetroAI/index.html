<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GNLTR 0 – Neural AI (True NN)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    #user-input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }
    #response {
      margin-top: 30px;
      background-color: #161b22;
      padding: 15px;
      border-radius: 5px;
      width: 500px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>GNLTR 0 – Neural AI (True Model)</h1>
  <div>
    <input type="text" id="user-input" placeholder="Ask something...">
    <button onclick="respond()">Send</button>
  </div>
  <div id="response">Training model...</div>

  <script>
    const samples = [
      { input: "hello", output: 0 },
      { input: "hi", output: 0 },
      { input: "merhaba", output: 0 },
      { input: "2+2", output: 1 },
      { input: "5*3", output: 1 },
      { input: "50/10", output: 1 },
      { input: "write code", output: 2 },
      { input: "generate c#", output: 2 },
      { input: "python code", output: 2 }
    ];

    const labels = ["selam", "hesap", "engelle"];

    const words = ["hello", "hi", "merhaba", "write", "code", "generate", "python", "c#", "+", "-", "*", "/"];

    function encodeText(text) {
      const tokens = text.toLowerCase().split(/\W+/);
      return words.map(w => tokens.includes(w) ? 1 : 0);
    }

    const xs = tf.tensor2d(samples.map(s => encodeText(s.input)));
    const ys = tf.oneHot(tf.tensor1d(samples.map(s => s.output), 'int32'), 3);

    const model = tf.sequential();
    model.add(tf.layers.dense({ inputShape: [words.length], units: 8, activation: 'relu' }));
    model.add(tf.layers.dense({ units: 3, activation: 'softmax' }));

    model.compile({ optimizer: 'adam', loss: 'categoricalCrossentropy', metrics: ['accuracy'] });

    async function trainModel() {
      await model.fit(xs, ys, { epochs: 100 });
      document.getElementById("response").innerText = "Model trained. You can talk now!";
    }

    trainModel();

    async function respond() {
      const input = document.getElementById("user-input").value;
      const encoded = tf.tensor2d([encodeText(input)]);
      const prediction = model.predict(encoded);
      const outputIndex = (await prediction.argMax(1).data())[0];
      let response = "";

      if (outputIndex === 0) {
        response = "Hello! I am GNLTR 0!";
      } else if (outputIndex === 1) {
        try {
          const result = eval(input);
          response = `${input} = ${result}`;
        } catch {
          response = "I detected a calculation but couldn't process it.";
        }
      } else if (outputIndex === 2) {
        response = "Sorry, I can't generate code.";
      } else {
        response = "I don't understand that.";
      }

      document.getElementById("response").innerText = response;
    }
  </script>
</body>
</html>
