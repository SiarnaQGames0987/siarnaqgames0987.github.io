<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GNLTR 0 â€“ Neural AI (Full Dataset)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    #user-input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }
    #response {
      margin-top: 30px;
      background-color: #161b22;
      padding: 15px;
      border-radius: 5px;
      width: 500px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>GNLTR 0 â€“ Neural AI (1000 Kelimelik Model)</h1>
  <div>
    <input type="text" id="user-input" placeholder="Bir ÅŸey yaz...">
    <button onclick="respond()">GÃ¶nder</button>
  </div>
  <div id="response">Model yÃ¼kleniyor...</div>

  <script>
    let model;
    let wordList = [];
    let trainingData = [];

    async function loadDataAndTrain() {
      const res = await fetch("gnltr0_training_data.json");
      const data = await res.json();

      trainingData = data;

      // TÃ¼m kelimeleri topla
      const wordSet = new Set();
      data.forEach(item => wordSet.add(item.input.toLowerCase()));
      wordList = Array.from(wordSet);

      const xs = tf.tensor2d(data.map(d => encode(d.input)));
      const ys = tf.oneHot(tf.tensor1d(data.map(d => d.output), 'int32'), 6);

      model = tf.sequential();
      model.add(tf.layers.dense({ inputShape: [wordList.length], units: 64, activation: 'relu' }));
      model.add(tf.layers.dense({ units: 6, activation: 'softmax' }));

      model.compile({ optimizer: 'adam', loss: 'categoricalCrossentropy', metrics: ['accuracy'] });
      await model.fit(xs, ys, { epochs: 50 });

      document.getElementById("response").innerText = "Model hazÄ±r! Mesaj yazabilirsin.";
    }

    function encode(text) {
      const input = text.toLowerCase();
      return wordList.map(w => w === input ? 1 : 0);
    }

    async function respond() {
      const input = document.getElementById("user-input").value;
      const encoded = tf.tensor2d([encode(input)]);
      const prediction = await model.predict(encoded);
      const outputIndex = prediction.argMax(1).dataSync()[0];

      const responses = [
        "Selam! Ben GNLTR 0 ðŸ˜„",
        "Bu bir matematik iÅŸlemi olabilir... ama tam anlamadÄ±m.",
        "ÃœzgÃ¼nÃ¼m, kod yazamam.",
        "Bu bir duygu ifadesi olabilir!",
        "SanÄ±rÄ±m bir nesne sÃ¶yledin.",
        "Bu bir eylem gibi gÃ¶rÃ¼nÃ¼yor."
      ];

      document.getElementById("response").innerText = responses[outputIndex] || "AnlayamadÄ±m...";
    }

    loadDataAndTrain();
  </script>
</body>
</html>
