<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GNLTR 0 â€“ Neural AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    #user-input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }

    #response {
      margin-top: 30px;
      background-color: #161b22;
      padding: 15px;
      border-radius: 5px;
      width: 500px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>GNLTR 0 â€“ Neural AI</h1>
  <div>
    <input type="text" id="user-input" placeholder="Try: Hello, or 5+5, or write C# code">
    <button onclick="respond()">Send</button>
  </div>
  <div id="response">Iâ€™m ready.</div>

  <script>
    // EÄŸitim verisi (komut â†’ sÄ±nÄ±f)
    const trainingData = [
      { input: "hi", output: [1, 0, 0] },        // selam
      { input: "hello", output: [1, 0, 0] },
      { input: "merhaba", output: [1, 0, 0] },
      { input: "2+2", output: [0, 1, 0] },       // hesap
      { input: "5*5", output: [0, 1, 0] },
      { input: "10 / 2", output: [0, 1, 0] },
      { input: "write c#", output: [0, 0, 1] },  // kod isteÄŸi
      { input: "generate python code", output: [0, 0, 1] }
    ];

    function tokenize(text) {
      text = text.toLowerCase();
      return [
        text.includes("hi") || text.includes("hello") || text.includes("merhaba") ? 1 : 0,
        /\d+\s*[\+\-\*\/]\s*\d+/.test(text) ? 1 : 0,
        text.includes("code") || text.includes("c#") || text.includes("python") ? 1 : 0
      ];
    }

    const model = tf.sequential();
    model.add(tf.layers.dense({ inputShape: [3], units: 8, activation: 'relu' }));
    model.add(tf.layers.dense({ units: 3, activation: 'softmax' }));

    model.compile({
      optimizer: 'adam',
      loss: 'categoricalCrossentropy',
      metrics: ['accuracy']
    });

    async function train() {
      const xs = tf.tensor2d(trainingData.map(d => tokenize(d.input)));
      const ys = tf.tensor2d(trainingData.map(d => d.output));
      await model.fit(xs, ys, { epochs: 150 });
    }

    async function respond() {
      const input = document.getElementById("user-input").value;
      const responseBox = document.getElementById("response");
      const inputTensor = tf.tensor2d([tokenize(input)]);
      const prediction = model.predict(inputTensor);
      const result = await prediction.array();
      const index = result[0].indexOf(Math.max(...result[0]));

      // 0: hesap, 1: selam, 2: kod
      if (index === 1) {
        responseBox.innerText = "Hello! Iâ€™m GNLTR 0 ðŸ˜Š";
      } else if (index === 0) {
        try {
          const match = input.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/);
          if (match) {
            const a = parseFloat(match[1]);
            const b = parseFloat(match[3]);
            const op = match[2];
            let result;
            switch(op) {
              case "+": result = a + b; break;
              case "-": result = a - b; break;
              case "*": result = a * b; break;
              case "/": result = b !== 0 ? a / b : "Infinity"; break;
              default: result = "Unknown operation";
            }
            responseBox.innerText = `${a} ${op} ${b} = ${result}`;
          } else {
            responseBox.innerText = "I detected math but couldn't parse the numbers.";
          }
        } catch {
          responseBox.innerText = "Math error.";
        }
      } else if (index === 2) {
        responseBox.innerText = "Sorry, I'm not allowed to generate code.";
      } else {
        responseBox.innerText = "I'm not sure what you mean!";
      }
    }

    train();
  </script>
</body>
</html>
