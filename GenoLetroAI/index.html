<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GNLTR 0 - Geno-Letro AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 30px;
    }

    #input-container {
      display: flex;
      gap: 10px;
    }

    #user-input {
      width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #00ffd5;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #00cbb0;
    }

    #response-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #161b22;
      border-radius: 5px;
      width: 500px;
      min-height: 50px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>You can ask everything</h1>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your question..." />
    <button id="send-button">Send</button>
  </div>

  <div id="response-box"></div>

  <script>
    // Basit dil algılayıcı (çok sınırlı)
    function detectLanguage(text) {
      const turkish = /merhaba|nasılsın|kaç|nedir/i;
      const english = /hello|what|how|is|convert/i;

      if (turkish.test(text)) return "tr";
      else if (english.test(text)) return "en";
      else return "en"; // varsayılan
    }

    // Basit cevap üretici (GNLTR 0)
    function gnltr0Response(input) {
      const lang = detectLanguage(input);
      let output = "";

      try {
        // Matematik işlemleri
        if (/[\d+\-*/().^]/.test(input)) {
          const result = eval(input.replace("^", "**"));
          output = (lang === "tr") ? `Sonuç: ${result}` : `Result: ${result}`;
        }

        // Sayı tabanı dönüşümleri
        else if (/convert.*(binary|hex|decimal|octal)/i.test(input)) {
          const match = input.match(/\d+/);
          const number = parseInt(match ? match[0] : "0");

          output = (lang === "tr")
            ? `İkilik: ${number.toString(2)} | Sekizlik: ${number.toString(8)} | Onluk: ${number.toString(10)} | Onaltılık: ${number.toString(16).toUpperCase()}`
            : `Binary: ${number.toString(2)} | Octal: ${number.toString(8)} | Decimal: ${number.toString(10)} | Hex: ${number.toString(16).toUpperCase()}`;
        }

        // Bilinmeyen komutlar
        else {
          output = (lang === "tr")
            ? "Bu konuda eğitilmedim ama yakında öğreneceğim!"
            : "I’m not trained on this yet, but I will learn soon!";
        }
      } catch (e) {
        output = (lang === "tr") ? "Hata oluştu." : "An error occurred.";
      }

      return output;
    }

    document.getElementById("send-button").addEventListener("click", () => {
      const input = document.getElementById("user-input").value;
      const response = gnltr0Response(input);
      document.getElementById("response-box").textContent = response;
    });
  </script>
</body>
</html>
